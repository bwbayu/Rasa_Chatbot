version: "3.1"

nlu:
# CHITCHAT FAQ
  # kalau mau pake cara ini, rulesnya bisa singkat cmn butuh chitchat/faq doang
  # ResponseSelector di config harus di buat untuk setiap domain (chitchat/faq) + buat untuk yg umum
  # nama intent dan response harus sama
  # intent + responsenya ga perlu di spesifikasiin di stories
  # minimal tiap domain punya 2 intent,response
  - intent: chitchat/ask_name
    examples: |
      - What is your name?
      - May I know your name?
      - What do people call you?
      - Do you have a name for yourself?
  - intent: chitchat/ask_weather
    examples: |
      - What's the weather like today?
      - Does it look sunny outside today?
      - Oh, do you mind checking the weather for me please?
      - I like sunny days in Berlin.
  - intent: faq/taste_description
    examples: |
      - How would you describe the taste of blue cheese?
      - Can you explain the flavor profile of blue cheese?
      - What does blue cheese taste like?
      - I've never tried blue cheese before, what should I expect it to taste like?
      - Could you give me some insight into the taste of blue cheese?
  - intent: faq/spice_level
    examples: |
      - How spicy is traditional Thai curry?
      - Can you tell me about the spice level in Szechuan cuisine?
      - What should I expect in terms of heat when eating Mexican salsa?
      - Is Indian food generally very spicy?
      - Could you give me an idea of how hot Jamaican jerk seasoning usually is?
# BUSINESS-LOGIC
  # kalau mau pake ini jgn sampe informasi penting yang mau diextract pake entity ada di intent lain
  # misal klo kita trigger faq/spice_level, bisa aja informasi "spicy" di intent ini masuk ke entity
  # padahal harusnya informasi "spicy" masuk dari intent inform 
  - intent: request_restaurant
    examples: |
      - im looking for a restaurant
      - can i get [swedish](cuisine) food in any area
      - a restaurant that serves [caribbean](cuisine) food
      - id like a restaurant
      - im looking for a restaurant that serves [mediterranean](cuisine) food
      - can i find a restaurant that serves [chinese](cuisine)
  - intent: inform
    examples: |
      - [afghan](cuisine) food
      - how bout [asian oriental](cuisine)
      - what about [indian](cuisine) food
      - uh how about [turkish](cuisine) type of food
      - um [english](cuisine)
      - im looking for [tuscan](cuisine) food
      - id like [moroccan](cuisine) food
      - i want [spicy](food_flavour) food
      - i like [sweet](food_flavour) food
      - i looking for [cruncy](food_flavour) food
      - i want to eat [tasty](food_flavour) food
      - i want [bitter](food_flavour) food
  - intent: affirm
    examples: |
      - Yes
      - yes, please
      - yup
  - intent: deny
    examples: |
      - no don't
      - no
      - no I don't want that
  - intent: request_game
    examples: |
      - im looking for game
      - can you recommend me game ?
      - can you give me preference for game ?
      - i would like to play some game
      - what is the game that popular right now ?
  # intent buat informasi penting bisa disatuin di satu intent cmn data untuk tiap informasi harus unique agar tidak bertabrakan
  - intent: game_inform
    examples: |
      - i play in [computer](game_device)
      - sometimes i play in [playstation](game_device)
      - i like to play in [xbox](game_device)
      - i want to play game in [handphone](game_device)
      - My favorite game is [pokemon](game_name)
      - I love playing [dota](gane_name)
      - I have fond memories of playing [Super Mario Bros](game_name)
      - On mobile, [Among Us](game_name) is my go-to game
      - In VR, [Beat Saber](game_name) is incredible game
# FALLBACK HANDOFF
  - intent: out_of_scope
    examples: |
      - I want to order food
      - What is 2 + 2?
      - Who's the US President?