version: "3.1"

rules:
# CHITCHAT FAQ
  - rule: respond to FAQs
    steps:
      - intent: faq
      - action: utter_faq
  - rule: respond to chitchat
    steps:
      - intent: chitchat
      - action: utter_chitchat
# BUSINESS-LOGIC
  - rule: activate restaurant form / run form
    steps:
      - intent: request_restaurant   # intent untuk trigger form
      - action: restaurant_form      # run the form
      - active_loop: restaurant_form # this form is active -> response untuk collect informasi berdasarkan urutan required_slots di bagian form di file domain

  - rule: submit form / stop form
    condition:
    - active_loop: restaurant_form   # this form must be active
    steps:
      - action: restaurant_form      # run the form
      - active_loop: null            # the form is no longer active because it has been filled
      - action: utter_submit         # action to take after the form is complete
      - action: utter_slots_values   # action to take after the form is complete
# GAME FORM
  - rule: activate game form / run form
    steps:
      - intent: request_game 
      - action: game_form    
      - active_loop: game_form

  - rule: submit game form / stop form
    condition:
    - active_loop: game_form  
    steps:
      - action: game_form      
      - active_loop: null           
      - action: utter_submit       
      - action: utter_slots_values_game 
# FALLBACK HANDOFF
  # OUT OF SCOPE HANDLE
  - rule: out-of-scope
    steps:
      - intent: out_of_scope
      - action: utter_out_of_scope
  # FALLBACK HANDLE
  # - rule: Ask the user to rephrase whenever they send a message with low NLU confidence
  #   steps:
  #     - intent: nlu_fallback
  #     - action: utter_please_rephrase
  - rule: Implementation of the Two-Stage-Fallback
    steps:
      - intent: nlu_fallback
      - action: action_two_stage_fallback
      - active_loop: action_two_stage_fallback
# REACHING OUT TO THE USER/ a conversation that only exists at the beginning
  - rule: welcome user
    conversation_start: true  # this rule only applies at the beginning of a conversation
    steps:
      - intent: greet
      - action: utter_welcome