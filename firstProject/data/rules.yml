version: "3.1"

rules:
# CHITCHAT FAQ
  - rule: respond to FAQs
    steps:
    - intent: faq
    - action: utter_faq
  - rule: respond to chitchat
    steps:
    - intent: chitchat
    - action: utter_chitchat
# BUSINESS-LOGIC
  - rule: activate restaurant form / run form
    steps:
      - intent: request_restaurant   # intent untuk trigger form
      - action: restaurant_form      # run the form
      - active_loop: restaurant_form # this form is active -> response untuk collect informasi berdasarkan urutan required_slots di bagian form di file domain

  - rule: submit form / stop form
    condition:
    - active_loop: restaurant_form   # this form must be active
    steps:
      - action: restaurant_form      # run the form
      - active_loop: null            # the form is no longer active because it has been filled
      - action: utter_submit         # action to take after the form is complete
      - action: utter_slots_values   # action to take after the form is complete
# GAME FORM
  - rule: activate game form / run form
    steps:
      - intent: request_game 
      - action: game_form    
      - active_loop: game_form

  - rule: submit game form / stop form
    condition:
    - active_loop: game_form  
    steps:
      - action: game_form      
      - active_loop: null           
      - action: utter_submit       
      - action: utter_slots_values_game 