version: "3.1"

intents:
  # CHITCHAT
  - chitchat
  - faq
  # - ask_name
  # BUSINESS LOGIC / RESTAURANT
  - request_restaurant
  - affirm
  - deny
  - inform
  # GAME
  - request_game
  - game_inform

entities: # important information based on user message
  - cuisine
  - food_flavour
  - game_device
  - game_name

slots: # store information gathered from user message
  # cuisine and food_flavour value is extracted from user message
  cuisine:
    type: text
    mappings:
    - type: from_entity
      entity: cuisine
  food_flavour:
    type: text
    mappings:
    - type: from_entity
      entity: food_flavour
  # outdoor_seating value is extracted based on user intent either affirm or deny intents
  outdoor_seating:
    type: bool
    mappings:
    - type: from_intent
      intent: affirm
      value: true
      conditions:
       - active_loop: restaurant_form
         requested_slot: outdoor_seating
    - type: from_intent
      intent: deny
      value: false
      conditions:
      - active_loop: restaurant_form
        requested_slot: outdoor_seating
  game_device:
    type: text
    mappings:
    - type: from_entity
      entity: game_device
  game_name:
    type: text
    mappings:
    - type: from_entity
      entity: game_name

forms: # mechanism to collect some information/slot from user
  # restaurant_form will collect these 3 information from user
  restaurant_form:
    required_slots:
      - outdoor_seating
      - cuisine
      - food_flavour
  game_form:
    required_slots:
      - game_device
      - game_name
responses:
  # CHITCHAT FAQ
  utter_chitchat/ask_name:
  - image: "https://i.imgur.com/zTvA58i.jpeg"
    text: Hello, my name is Retrieval Bot.
  - text: I am called Retrieval Bot!
  utter_chitchat/ask_weather:
  - text: Oh, it does look sunny right now in Berlin.
    image: "https://i.imgur.com/vwv7aHN.png"
  - text: I am not sure of the whole week but I can see the sun is out today.
  utter_faq/taste_description:
  - text: Blue cheese typically has a strong, pungent flavor with distinct tanginess and earthy undertones. Its texture can vary from creamy to crumbly, and it often features characteristic blue veins of mold.
  utter_faq/spice_level:
  - text: Spiciness levels vary, with Thai curry ranging from mild to very hot, Szechuan cuisine known for fiery dishes, Mexican salsa having mild to hot variations, Indian food offering a spectrum of spiciness, and Jamaican jerk seasoning being moderately spicy.
  # BUSINESS-LOGIC
  utter_ask_cuisine:
    - text: "What cuisine?"
  utter_ask_food_flavour:
    - text: "What food flavour do you want ?"
  utter_ask_outdoor_seating:
    - text: "Do you want to sit outside?"
  utter_submit:
    - text: "All done!"
  utter_slots_values:
    - text: "I am going to run a restaurant search using the following parameters:\n
            - cuisine: {cuisine}\n
            - food_flavour: {food_flavour}\n
            - outdoor_seating: {outdoor_seating}"
  # GAME FORM
  # utter_ask_{entities} buat bikin nama utter harus kyk gini biar bisa ke trigger sama game_form 
  utter_ask_game_device:
    - text: "What device used for play game most ?"
  utter_ask_game_name:
    - text: "What your favorite game in {game_device} ?"
  utter_slots_values_game:
    - text: "Your gaming preference:\n
            - device name: {game_device}\n
            - games name: {game_name}"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
