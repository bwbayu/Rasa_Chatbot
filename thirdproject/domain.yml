version: "3.1"

intents:
  - pembuka
  - penutup
  - bertanya_nama_checkin
  - bertanya_tipe_kamar
  - memeriksa_tipe_kamar
  - harga_kamar
  - bertanya_durasi
  - affirm_kamar
  - informasi_detail_kamar
  - informasi_fasilitas_hotel
  - respon_fasilitas_open
  - respon_fasilitas_penutup
  - respon_keluhan
  - respon_keluhan_2
  - respon_checkout_1
  - ask_opinion
  - penutup_opinion

entities:
  - chosen_room_type # need default value for error handling

slots:
  chosen_room_type:
    type: text
    mappings:
      - type: from_entity
        entity: chosen_room_type

responses:
  utter_pembuka_checkin:
  - text: "Halo, Saya mau check in"
  - text: "Saya ingin memesan kamar"

  utter_penutup:
  - text: "Terima kasih"

  utter_nama:
  - text: "Saya Bayu Wicaksono"

  utter_tipe_kamar: 
  - text: "Saya ingin {chosen_room_type}"

  utter_ask_harga_kamar: 
  - text: "Berapa harga sewa {chosen_room_type}?"

  utter_ask_harga_murah:
  - text: "Apakah ada kamar yang lebih murah?"

  utter_affirm_kamar: 
  - text: "Bagus! Saya pesan satu {chosen_room_type} kalau begitu"

  utter_ask_detail_kamar: # ke trigger abis receptionist tanya tipe kamar
  - text: "Apakah Anda bisa menjelaskan fasilitas yang disediakan di kamar hotel ini?"

# ==== FASILITAS HOTEL
  utter_ask_fasilitas_hotel:
  # - text: "Apakah Anda bisa menjelaskan fasilitas umum yang bisa saya akses selama menginap di sini?"
  - text: "Apakah ada kolam renang di hotel ini?"
  - text: "Apakah hotel ini memiliki kolam renang?"
  - text: "Apakah Anda memiliki kolam renang di hotel ini?"
  - text: "Apakah hotel ini mempunyai fasilitas olah raga?"
  - text: "Maafkan saya. Apakah hotel Anda memiliki fasilitas kebugaran?"
  - text: "Permisi. Apakah hotel ini memiliki fasilitas kebugaran?"

  utter_ask_fasilitas_open:
  - text: "Apakah tempat berenang buka 24 jam, seperti pusat kebugaran lainnya?"
  - text: "Bagus sekali! Sekarang jam berapa?"
  - text: "kapan saya bisa menggunakan stasiun tersebut?"
  - text: "Kapan gym buka dan tutup?"
  - text: "Jam berapa gymnya?"
  - text: "Jam berapa gym buka dan jam berapa tutup?"

  utter_penutup_fasilitas:
  - text: "Aku akan pergi ke sana secepat mungkin!"
  - text: "Aku akan mengganti celanaku sekarang!"
  - text: "Ini akan menjadi luar biasa. Aku akan pergi ke gym sekarang!"

# ==== KELUHAN
  utter_keluhan:
  - text: "Saya mempunyai sedikit masalah dengan kamar 507."
  - text: "Saya berada di tahun 507, dan saya mempunyai masalah besar."
  - text: "Saya mempunyai sedikit masalah dengan kamar 507."

  utter_informasi_nomor_kamar:
  - text: "AC di kamar saya tidak berfungsi."
  - text: "Saya menemukan kecoak di kamar saya."
  - text: "Maaf, tapi mengapa air di kamar mandi tidak panas?"
  - text: "Apakah Anda bisa menjelaskan mengapa WiFi hotel begitu lambat?"
  - text: "Saya ingin tahu mengapa AC di kamar saya tidak berfungsi dengan baik?"
  - text: "Mengapa layanan kamar mengambil begitu lama untuk mengantarkan pesanan saya?"
  - text: "Kenapa kolam renang hotel ditutup? Apakah ada masalah?"

# ==== CHECKOUT
  utter_pembuka_checkout:
  - text: "Saya akan meninggalkan kamar. Ini kunci kamarku."
  - text: "Saya akan membayar tagihan kamar. Ini kunci kamarku"
  - text: "Saya meninggalkan kamar. Ini kunciku."
  - text: "Masa tinggalku sudah selesai. Ini kunci kamarku."
  - text: "Kunjungan ini sudah berakhir bagi saya. Ini kunci kamarnya."

  # utter_penutup_checkout: (sama seperti utter_penutup)

  utter_respon_opinion:
  - text: "Hotel ini mungkin menggunakan insektisida, tapi pengalaman saya di New York sungguh menyenangkan."
  - text: "Kecuali untuk satu malam, saya menikmati hotel ini. Dan saya menyukai New York, tentu saja."
  - text: "Sebagian besar waktu saya di sini menyenangkan. Dan New York sendiri luar biasa."
  - text: "Saya hanya punya sembilan masalah kecil di sini. Selain itu, saya menikmati masa tinggal saya, dan saya menyukai kota ini."
  - text: "Ini bisa menjadi hotel yang bagus, setelah Anda menyingkirkan serangga. Kota itu sendiri sangat bagus."
  - text: "Saya bersedia mencoba hotel ini lagi, jika Anda bisa berjanji tidak ada lagi kecoak."

actions:
  - action_select_room_type
  - action_random_room_duration
  - action_random_next_step
  
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
